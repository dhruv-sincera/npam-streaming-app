<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPAM Streaming Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            margin: 8px 0;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
        }
        #startBtn {
            background: #28a745;
            color: white;
        }
        #startBtn:disabled {
            background: #94d3a2;
            cursor: not-allowed;
        }
        #stopBtn {
            background: #dc3545;
            color: white;
        }
        #stopBtn:disabled {
            background: #f3a5ad;
            cursor: not-allowed;
        }
        .metrics {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>

    <script>
        async function startPipeline() {
            await fetch('/npam/start', { method: 'POST' });
            updateStatus();
        }
        async function stopPipeline() {
            await fetch('/npam/stop', { method: 'POST' });
            updateStatus();
        }
        async function updateStatus() {
            const res = await fetch('/npam/status');
            const data = await res.json();

            document.getElementById("status").innerText =
                data.running ? "Running ✅" : "Stopped ⛔";

            document.getElementById("consumed").innerText = data.consumed;
            document.getElementById("pushed").innerText = data.pushed;

            document.getElementById("startBtn").disabled = data.running;
            document.getElementById("stopBtn").disabled = !data.running;
        }
        setInterval(updateStatus, 2000);
        window.onload = updateStatus;
    </script>
</head>
<body>
<div class="dashboard">
    <h1>NPAM Streaming Dashboard</h1>
    <p class="status">Status: <span id="status"></span></p>

    <div class="metrics">
        <p>Consumed: <span id="consumed">0</span></p>
        <p>Pushed: <span id="pushed">0</span></p>
    </div>

    <button id="startBtn" onclick="startPipeline()">Start</button>
    <button id="stopBtn" onclick="stopPipeline()">Stop</button>
</div>
</body>
</html>
